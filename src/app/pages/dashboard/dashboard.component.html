<h1>Hello John!</h1>

<section class="Grid">

  <div class="topRow">
    <div class="CardGraph flexSmall"></div>
    <div class="CardGraph flexMedium"></div>
  </div>

  <div class="bottomRow">
    <app-card *ngFor="let cardList of cardLists"
    [list]="cardList.data"
    [type]="cardList.type"
    [badges]="cardList.badges"
    ></app-card>
  </div>

</section>
