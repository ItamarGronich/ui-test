<h1>Hello John!</h1>

<section class="Grid">

  <div class="topRow">
    <div class="CardGraph flexSmall"></div>
    <div class="CardGraph flexMedium"></div>
  </div>

  <div class="bottomRow">

    <div class="bottomRow-item">
      <app-card
        [list]="taskList"
        [type]="'list'"
        [itemType]="'tasks'"
        [title]="'Tasks'">
      </app-card>
    </div>

    <div class="bottomRow-item">
      <app-card
        [list]="messageList"
        [type]="'list'"
        [itemType]="'messages'"
        [title]="'Messages'"
      ></app-card>
    </div>

    <div class="bottomRow-item">
      <app-card
        [list]="activityList"
        [type]="'list'"
        [itemType]="'activity'"
        [title]="'Activity'"
      ></app-card>
    </div>

  </div>

</section>
