<header role="menubar" class="Header">

  <section class="pullLeft">
    <article class="MenuIcon" (click)="toggle($event)">
      <img class="Arrow {{ open ? 'open' : '' }}" src="/assets/images/arrow.png" alt="">
      <img class="HamburgerIcon" src="/assets/images/menu.png" alt="">
    </article>

    <article class="Search">
      <img src="/assets/images/search.png" alt="">
    </article>
  </section>

<section class="pullRight">
  <button class="addProjectBtn">Add project</button>

  <article class="Messages">
    <img src="/assets/images/messages.png" alt="">
  </article>

  <article class="Notifications">
    <img src="/assets/images/notifications.png" alt="">
  </article>

  <article class="UserMenu">
    <img src="/assets/images/profile.jpg" alt="">
    <img src="/assets/images/arrow.png" alt="" class="UserArrow">
  </article>
</section>

</header>
